<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body id="body_img">

    <div class="container">
        <div class="box_container">
            <div class="img">
                <div class="circle_img">
                    <img class="img_play_Circle" src="https://cdn.pixabay.com/photo/2015/03/08/17/25/musician-664432_960_720.jpg" alt="" id="roundedImg">
                </div>
                <img src="https://cdn.pixabay.com/photo/2017/11/15/09/28/music-player-2951399_960_720.jpg" alt="">
            </div>

            <div class="play_container">
                <h1 class="song_Name" id="title">Song Name</h1>

                <div class="button_click">
                    <div class="left_icon"><i class="fa-solid fa-chevron-left" id="leftIcon"></i></div>
                    <div class="stop_icon" id="playIcon"><i class="fa-solid fa-circle-play"></i></div>
                    <div class="right_icon"><i class="fa-solid fa-chevron-right" id="rightIcon"></i></div>
                </div>
            </div>
        </div>
    </div>
  

<script src="index.js"></script>
</body>
</html>
